<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> find</title>
    <script>
        const arr1 = [10,20,30,40,50]
        const data =[
            {id:1, name:'강호동'},
            {id:2, name:'강호2'},
            {id:3, name:'강호3'},
            {id:4, name:'강호4'},
            {id:5, name:'강호5'},
        ]
        //find
        //findIndex
        //결과가 배열이 아니고, 하나의 값으로 반환
        const arr2 = arr1.find(item => item === 30 ) 
        console.log(arr2)

        const arr3 = arr1.findIndex(item => item === 30 )
        console.log(arr3)

        const data1 = data.find(item => item.id === 1 )
        console.log(data1)
        
    </script>
</head>
<body>
    <pre>

    </pre>
</body>
</html>
