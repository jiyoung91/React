<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>  </title>
    <script>
        //push 는 원본이 바뀌어서 잘사용안함
        let arr = [10,20,30]
        arr.push(40)
        arr.push(50)
        arr.push(60)
        console.log(arr)

        //concat 사본
        let arr1 = [10,20,30]
        let arr2 = arr1.concat();
        console.log(arr1)
        console.log(arr2)
        let arr3 = arr1.concat('호랑이','사자','토끼')//데이터 추가
        console.log(arr3)

    </script>
</head>
<body>
    <pre>
    </pre>
</body>
</html>
