<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> spread 전개 연산자 </title>
    <script>
        const arr = ['김태리','김다미','최우식']
        const arr1 = arr.concat()//복사 concat
        const arr2 = [...arr] //복사 spread
        console.log(arr1)
        console.log(arr2)

        const arr3 = arr.concat(10,20,30)
        const arr4 = [...arr,'기린','사슴']
        console.log(arr3)
        console.log(arr4)

        const dog = {
            name :'치와와',
            age :2,
            addr :'서울'
        }
        //갱신 
        const dog1 = {...dog, name:'푸들', age:3, addr:'부산'}
        console.log(dog1)


    </script>
</head>
<body>
    <pre>

    </pre>
</body>
</html>
